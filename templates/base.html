<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>{% block title %}{% endblock %}This is base</title>
    {% block html_head %}{% endblock %}
</head>
<body>

   <!-- TODO: Make a block 'body' so that the homepage can extend base -->
   <div id="content">
    {% block content %}{% endblock %}
   </div>
   
   <div id ="footer">
    {% block footer %}
    &copy; Copyright 2006 by <a href="http://mydomain.tld">myself</a>.
    {% endblock %}
   </div>
   <div>
     {% block other %}
     {% endblock %}
   </div>
    <!-- Include the Tenor JavaScript to fill in GIFs appropriately 
        (note: this script is required, so do not modify/remove it) -->
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</body>
</html>
